<body ng-controller="controlador">

<div class="colorsito">

 <nav class="navbar navbar-fixed-top">
<center>
      <a href="../index.html" > <img  src="../IMG/logo.png" width="140" height="50"></a>
   </center>
</nav>


 

 <div class="container">
 <div class="row espacio">
  <div class="container col-sm-4 "></div>
      <div class="container color col-sm-4">
    <h1>Registro</h1>      
    <p>Rellena con tus datos (Campos * obligatorios):</p>
    </div>
     <div class="container col-sm-4"></div>
 </div>
 </div>   
 
  <div class="container">
 <div class="row espaciot">
 <div class="container col-sm-4 sidenav"></div>
 <div class = "container jumbotron col-sm-4 ">

 <form name="registro">
  <div class="form-group">
    <label for="email">Email*</label>
    <input class="form-control input-sm" type="email" id="email" ng-model="email" name="email" placeholder="ejemplo@dominio.com" required>
  </div>
    <div class="form-group">
    <label for="password">Password*</label>
    <input type="password" class="form-control input-sm" id="password" ng-model="password" name="password" required>
  </div>
    <div class="form-group">
    <label for="rpassword">Repetir Password*</label>
    <input type="password" class="form-control input-sm" id="rpassword" ng-model="rpassword" name="rpassword" required>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre*</label>
    <input type="nombre" class="form-control input-sm" id="nombre" ng-model="nombre" name="nombre" required>
  </div>
    <div class="form-group">
    <label for="apellidos">Apellidos*</label>
    <input type="apellidos" class="form-control input-sm" id="apellidos" ng-model="apellidos" name="apellidos" required>
  </div>
      <div class="form-group">
    <label for="fecha">Fecha de nacimiento*</label>
    <input type="date" class="form-control input-sm" id="fecha" ng-model="fecha" name="fecha" placeholder="dd/mm/aaaa" required>
  </div>
      <div class="form-group">
    <label for="genero" required>Sexo*</label>
   <label class="radio-inline"><input type="radio" ng-model="genero" id="genero" name="genero" value="Hombre" required>Hombre</label>
     <label class="radio-inline"><input type="radio" ng-model="genero" id="genero" name="genero" value="Mujer" required>Mujer</label>
  </div>
 <div class="form-group checkbox">
    <label><input type="checkbox" id="terminos" name="terminos" value="terminos" ng-model="terminos" required> Acepto los terminos y condiciones*</label>
  </div>
   <div>
   <center>
      <button type="button" ng-click="cancelar()">Cancelar</button>
	  <button type="submit" ng-click="guardarRegistro()">Guardar</button>
	  <button type="reset">Restablecer campos</button>
	  	 <div class="modal fade" id="ok" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Informacion</h4>
        </div>
        <div class="modal-body">
          <p>Te has registrado correctamente</p>
        </div>
        <div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelar()">Close</button>
        </div>
      </div>
    
</div>
</div>
 <div class="modal fade" id="err" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Informacion</h4>
        </div>
        <div class="modal-body">
          <p>No te has podido registrar</p>
        </div>
        <div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelar()">Close</button>
        </div>
      </div>
    
</div>
</div>
   </center>
  </div>
</form>
</div>
<div class="container col-sm-4 sidenav"></div>
</div>
</div>

</div>
