<body ng-controller="controlador">

<div class="colorsito">
  <div class="container-fluid ">
 <nav class="navbar navbar-default navbar-fixed-top">

    <div class="navbar-header">
      <a href="../index.html" > <img class="img-thumbnail" src="../IMG/logo.png" width="135" height="135"></a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>

</nav>
  </div>
 <div class="container espacio">
 <div class="row">
  <div class="container col-sm-4 "></div>
      <div class="container color col-sm-4">
    <h1>Crear Evento</h1>      
    <p>Rellena los campos (Campos * obligatorios):</p>
    </div>
     <div class="container col-sm-4"></div>
 </div>
 </div>  
  <div class="container">
 <div class="row espaciot ">
 <div class="container col-sm-4 sidenav"></div>
 <div class = "container jumbotron col-sm-4 ">
    
  <form name="crearEvento">
  <div class="form-group">
    <label for="dia">Dia*</label>
    <input class="form-control input-sm" ng-model="dia" type="date" id="dia" name="dia" placeholder="dd/mm/aaaa" title="Formato incorrecto. Ajustese al formato dd/mm/aaaa" required>
  </div>
    <div class="form-group">
    <label for="hora">Hora*</label>
    <input class="form-control input-sm" ng-model="hora" type="time" id="hora" name="hora" placeholder="hh:mm" title="Formato incorrecto. Ajustese al formato hh:mm" required>
  </div>
    <div class="form-group">
    <label for="lugar">Lugar*</label>
    <input class="form-control input-sm" ng-model="lugar" type="text" id="lugar" name="lugar" required>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre*</label>
    <input class="form-control input-sm" ng-model="nombre" type="text" id="nombre" name="nombre" required>
  </div>
    <div class="form-group">
    <label for="nombre">Intereses*</label>
    <select class="form-control" ng-model="inte" id="interes"
								name="interes" required>
								<option>Deportes</option>
								<option>Idiomas</option>
								<option>Cultura</option>
							</select>
  </div>
  <div class="form-group">
    <label for="nombre">Descripcion*</label>
    <textarea class="form-control input-sm" ng-model="desc" type="text" id="desc" name="desc" rows="10" cols="40" required>
    Escribe una descripcion</textarea>
  </div>
     <div class="form-group">
<center>
	<button type="button" ng-click="cancelar()">Cancelar</button>
	<button type="submit" ng-click="insertEvent()">Guardar</button>
	<button type="reset">Restablecer campos</button>
</center>
</div>
</div>
</form>

    </div>
    <div class="col-sm-4 sidenav">


    </div>
  </div>
</div>
</div>
</body>
