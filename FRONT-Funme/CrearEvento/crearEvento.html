  <div class="container">

  <form name="crearEvento">
  <div class="form-group">
    <label for="dia">Dia:</label>
    <input class="form-control input-sm" ng-model="dia" type="date" format="date | ''yyyy-mm-dd" id="dia" name="dia" required>
  </div>
    <div class="form-group">
    <label for="hora">Hora:</label>
    <input class="form-control input-sm" ng-model="hora" type="time" id="hora" name="hora" required>
  </div>
    <div class="form-group">
    <label for="lugar">Lugar:</label>
    <input class="form-control input-sm" ng-model="lugar" type="text" id="lugar" name="lugar" required>
  </div>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input class="form-control input-sm" ng-model="nombre" type="text" id="nombre" name="nombre" required>
  </div>
     <div class="form-group">
  <input type="button" ng-click="cancelar()" value="Cancelar" />
  <input type="submit" ng-click="insert()" value="Guardar" />
</div>
</form>
